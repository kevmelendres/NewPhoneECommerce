<div class="pt-4 pb-5" style="background-color: #F8F8F8">
    <div class="container products-footer-container">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <p class="px-3 product-list-label py-0 m-0">Deals of the Day</p>
                <div class="px-3 w-50"><hr class="my-2" /></div>
                <div class="d-flex flex-column align-content-around flex-wrap">
                    <div class="p-0 m-0" *ngFor="let item of dealsOfTheDay">
                        <footer-item [item]=item></footer-item>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-sm-6">
                <p class="px-3 product-list-label py-0 m-0">Items on Sale</p>
                <div class="px-3 w-50"><hr class="my-2" /></div>
                <div class="p-0 m-0" *ngFor="let item of onSaleProducts">
                    <footer-item [item]=item></footer-item>
                </div>
            </div>

            <div class="col-lg-3 col-sm-6">
                <p class="px-3 product-list-label py-0 m-0">Our Best Sellers</p>
                <div class="px-3 w-50"><hr class="my-2" /></div>
                <div class="p-0 m-0" *ngFor="let item of bestSellerProducts">
                    <footer-item [item]=item></footer-item>
                </div>
            </div>

            <div class="col-lg-3 col-sm-6">
                <p class="px-3 product-list-label py-0 m-0">What's New?</p>
                <div class="px-3 w-50"><hr class="my-2" /></div>
                <div class="p-0 m-0" *ngFor="let item of whatsNewProducts">
                    <footer-item [item]=item></footer-item>
                </div>
            </div>
        </div>
    </div>
</div>
