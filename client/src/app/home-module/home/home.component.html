<div class="page-container container">
    <div class="row">
        <div class="col">
            <div class="text-center">
                <ngb-carousel #carousel
                              [interval]="4000"
                              [pauseOnHover]="pauseOnHover"
                              [pauseOnFocus]="pauseOnFocus"
                              (slide)="onSlide($event)">
                    @for (img of images; track img; let i = $index) {
                    <ng-template ngbSlide>

                        <div class="carousel-caption">
                            <h3>My slide {{ i + 1 }} title</h3>
                        </div>
                        <a href="https://www.google.fr/?q=Number+{{ i + 1 }}" target="_blank" rel="nofollow noopener noreferrer">
                            <div class="">
                                <img class="img-fluid w-100" [src]="img" alt="My image {{ i + 1 }} description" />
                            </div>
                        </a>


                    </ng-template>
                    }
                </ngb-carousel>
            </div>
        </div>
        <div class="col">
            sdfsdfv
        </div>
    </div>

    <div *ngFor="let object of sellerWithProductsList">
        <seller-highlight [seller]="object.seller" [products]="object.products"></seller-highlight>
    </div>
</div>
