<div class="seller-section-container m-0 py-4">
    <div class="section-container">
        <span class="fs-5 fw-normal">Best deals from <span class="fw-bold">{{seller}}</span></span>

        <div class="text-center">
            <div class="row">
                <div class="col-2 m-0 ps-2 pe-0 pb-0 pt-1">
                    <hr class="m-0 p-0 left-hr" />
                </div>
                <div class="col-10 m-0 p-0 pb-0 pt-1">
                    <hr class="m-0 p-0 right-hr" />
                </div>
            </div>
        </div>
        
        <div class="container">
            <ngb-carousel [pauseOnHover]="true"
                          [pauseOnFocus]="true"
                          [wrap]="true">

                <ng-template ngbSlide *ngFor="let slide of numberOfSlidesList; index as s" class="w-25">
                    <div class="d-flex flex-nowrap pb-2 pt-3 my-0 text-center justify-content-center">
                        <div *ngFor="let product of products; index as i" (click)="onProductClick(product)">

                            <div *ngIf="(i > itemsToShowPerSlide * s) && (i <= itemsToShowPerSlide * (s+1))"
                                 [ngStyle]="{'padding-left': (i % itemsToShowPerSlide == 1) ? '30px' : '0.25em',
                                    'padding-right': (i % itemsToShowPerSlide == 0) ? '30px' : '0.25em'}">

                                <div class="hvr-grow hvr-glow p-3 border rounded-2 card-container">
                                    <p class="fs-xsmall mx-0 my-0 mb-2"><i>{{product.DeviceOS}}</i></p>
                                    <div class="text-center">
                                        <img class="img-fluid" style="height: 100%" [src]="getRandomImg(i)" alt="" />
                                    </div>
                                    <p class="m-0 mt-2 mb-1 fw-medium fs-6">{{product.Model}}</p>
                                    <p class="m-0 fs-smaller">{{product.Description}}</p>

                                </div>

                            </div>

                        </div>
                    </div>
                </ng-template>

            </ngb-carousel>
        </div>
    </div>
    
</div>
