<div *ngIf="!_isAuthenticated">
    <div class="d-flex align-items-center py-4 vh-100 body-container">
        <div class="container">
            <div class="form-signin m-auto p-5 bg-light rounded shadow-lg form-container">
                <form [formGroup]="registerForm">
                    <h1 class="h3 fw-normal fw-bolder text-center mt-3 mb-5">Welcome</h1>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="username" placeholder="Username" formControlName="displayName">
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-check text-start mt-3 mb-5">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>

                    <div class="text-center mt-5">
                        <button class="btn btn-primary w-50 py-2" type="submit" (click)="onRegister()">Register</button>
                    </div>

                    <p class="mt-5 mb-0 text-body-secondary text-center">Already have an account? <a id="login-link"><strong routerLink="../login">Sign In</strong></a></p>
                    <p class="mt-0 mb-3 text-body-secondary text-center">Â© 2024</p>
                </form>
            </div>
        </div>
    </div>

</div>
