<div class="container rounded bg-body-secondary py-1 w-100">
    <div class="d-flex justify-content-between">
        <div class="p-0 m-0 h-auto">
            <span class="m-0 p-0 fs-smaller align-middle" *ngIf="searchString">Showing results for:   <strong>{{searchString}}</strong></span>
            <span class="m-0 p-0 fs-smaller align-middle" *ngIf="!searchString"><b>Showing all items</b></span>
            <span class="tooltip-custom px-2" (click)="deleteSearchResults()" placement="end" container="body" ngbTooltip="Delete search results" *ngIf="searchString">
                <i class="fa-solid fa-delete-left"></i>
            </span>
            
        </div>

        <div>
            <div class="dropdown d-inline">
                <button class="btn dropdown-toggle badge rounded-pill text-bg-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                        style="font-size:13px; font-weight:500">
                    Sort by {{selectedSort}}
                </button>
                <ul class="dropdown-menu">
                    <li *ngFor="let item of sortBy" (click)="onSortClick($event)">
                        <a class="dropdown-item">{{item}}</a>
                    </li>
                </ul>
            </div>

            <div class="d-inline opacity-50 px-1"> | </div>

            <div class="dropdown d-inline">
                <button class="btn dropdown-toggle badge rounded-pill text-bg-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                        style="font-size:13px; font-weight:500">
                    Show {{selectedNumOfItemsToShow}} items per page
                </button>
                <ul class="dropdown-menu">
                    <li *ngFor="let item of numOfItemsToShow" (click)="onNumOfItemsToShowClick($event)">
                        <a class="dropdown-item">{{item}}</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    

</div>
