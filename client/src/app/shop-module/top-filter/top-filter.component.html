<div class="container rounded bg-body-secondary py-1 w-100">
    <div class="d-flex justify-content-between">
        <div class="dropdown">
            <button class="btn dropdown-toggle badge rounded-pill text-bg-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                    style="font-size:13px; font-weight:500">
                {{selectedSort}}
            </button>
            <ul class="dropdown-menu">
                <li *ngFor="let item of sortBy" (click)="onSortClick($event)">
                    <a class="dropdown-item">{{item}}</a>
                </li>
            </ul>
        </div>

        <div class="dropdown">
            <button class="btn dropdown-toggle badge rounded-pill text-bg-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                    style="font-size:13px; font-weight:500">
                Show {{selectedNumOfItemsToShow}} items per page
            </button>
            <ul class="dropdown-menu">
                <li *ngFor="let item of numOfItemsToShow" (click)="onNumOfItemsToShowClick($event)">
                    <a class="dropdown-item">{{item}}</a>
                </li>
            </ul>
        </div>
    </div>
    

</div>
