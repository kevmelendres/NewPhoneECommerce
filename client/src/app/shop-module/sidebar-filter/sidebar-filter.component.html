

<h6><strong>Select by Brands:</strong></h6>
<div class="form-check" *ngFor="let brand of productBrands">
    <input class="form-check-input checkbox" type="checkbox" name="selectedProductBrand" [value]="brand" [id]="brand">
    <label class="form-check-label ps-1" [for]="brand">
    {{brand}}
    </label>
</div>
